<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let i of comments" >
        <ion-item>
          <h2>{{i.username}}</h2>
        </ion-item>
        <ion-card-content>
          <p>{{i.comment}}</p>
        </ion-card-content>

      </ion-card>

      <ion-list>
          <form (ngSubmit)="register(f.value)" #f="ngForm">
      
            <ion-item>
              <ion-label floating>Full name</ion-label>
              <ion-input ngModel name="username" type="text"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>Comment</ion-label>
              <ion-input ngModel name="comment" type="text"></ion-input>
            </ion-item>
      
            <div padding>
              <button ion-button round full type="submit" round [disabled]="!f.valid">Register</button>
            </div>
          </form>
        </ion-list>

</ion-content>
