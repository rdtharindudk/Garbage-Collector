<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list inset>
    <ion-list-header>
      Users
    </ion-list-header>
    <button ion-item *ngFor="let u of users" (click)="itemSelected(u)">
      {{ u.fullname }}
    </button>
  </ion-list>
</ion-content>
