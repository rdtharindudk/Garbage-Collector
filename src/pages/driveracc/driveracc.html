<ion-header>

  <ion-navbar>
    <ion-title>Add a Driver Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <form (ngSubmit)="register(f.value)" #f="ngForm">

      <ion-item>
        <ion-label floating>Full name</ion-label>
        <ion-input ngModel name="fullname" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input ngModel name="address" type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>email</ion-label>
          <ion-input ngModel name="email" type="text"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label floating>Phone number</ion-label>
          <ion-input ngModel name="phn" type="text"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input ngModel name="password" type="password"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input ngModel name="cpassword" type="password"></ion-input>
        </ion-item>

      <div padding>
        <button ion-button round full type="submit" round [disabled]="!f.valid">Register</button>
      </div>
    </form>
  </ion-list>
</ion-content>
