<!--
  Generated template for the RequestsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Collection Requests</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-card *ngFor="let r of requests">
    <ion-card-content>
      <ion-card-title clear>
        Lane Number : {{r.lane_number}}
      </ion-card-title>
      <h2>User name : {{r.username}}</h2>
      <h2>Address : {{r.address}}</h2>

    </ion-card-content>
  </ion-card>
</ion-content>
