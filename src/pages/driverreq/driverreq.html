<ion-header>

  <ion-navbar>
    <ion-title>Collection Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let r of requests">
    <ion-card-content>
      <ion-card-title clear>
        Lane Number : {{r.lane_number}}
      </ion-card-title>
      <h2>User name : {{r.username}}</h2>
      <h2>Address : {{r.address}}</h2>
      <h2>Date : {{r.date}}</h2>

    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="completed(r)">
          <ion-icon name="checkmark"></ion-icon>
          <div>Collected</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="decline(r)">
          <ion-icon name="close"></ion-icon>
          <div>Decline</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
