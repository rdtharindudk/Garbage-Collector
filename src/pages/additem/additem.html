<ion-header>

  <ion-navbar>
    <ion-title>additem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <form (ngSubmit)="register(f.value)" #f="ngForm">
    
          <ion-item>
            <ion-label floating>Item name</ion-label>
            <ion-input ngModel name="item_name" type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Description</ion-label>
              <ion-input ngModel name="description" type="text"></ion-input>
          </ion-item>
    
          <div padding>
            <button ion-button round full type="submit" round [disabled]="!f.valid">Register</button>
          </div>
        </form>
      </ion-list>
</ion-content>
