<ion-header>

  <ion-navbar>
    <ion-title>userinfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <form>
    
          <ion-item>
            <ion-label floating>Full name</ion-label>
            <ion-input ngModel name="fullname" type="text" [(ngModel)]="fullname"></ion-input>
          </ion-item>
    

          
          <ion-item>
            <ion-label floating>Address</ion-label>
            <ion-input ngModel name="address" type="text" [(ngModel)]="address"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Lane number</ion-label>
            <ion-input ngModel name="lane_number" type="text" [(ngModel)]="lane_number"></ion-input>
          </ion-item>
    
          <ion-item>
              <ion-label floating>email</ion-label>
              <ion-input ngModel name="email" type="text" [(ngModel)]="email"></ion-input>
            </ion-item>
          <ion-item>
              <ion-label floating>Phone number</ion-label>
              <ion-input ngModel name="phn" type="text" [(ngModel)]="phn"></ion-input>
          </ion-item>
          <button ion-button full round (click)='deleteUser();'>Delete this User</button>
        </form>
      </ion-list>
</ion-content>
