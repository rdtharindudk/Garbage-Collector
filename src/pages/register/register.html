<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <form (ngSubmit)="register(f.value)" #f="ngForm">

      <ion-item>
        <ion-label floating>Full name</ion-label>
        <ion-input ngModel name="fullname" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input ngModel name="address" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Lane Number</ion-label>
        <ion-select [(ngModel)]="lane_number" [ngModelOptions]="{standalone: true}" name="lane_number">
          <ion-option value="100">100</ion-option>
          <ion-option value="101">101</ion-option>
          <ion-option value="102">102</ion-option>
          <ion-option value="103">103</ion-option>
          <ion-option value="104">104</ion-option>
          <ion-option value="105">105</ion-option>
          <ion-option value="106">106</ion-option>
          <ion-option value="107">107</ion-option>
          <ion-option value="108">108</ion-option>
          <ion-option value="109">109</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label floating>email</ion-label>
          <ion-input ngModel name="email" type="text"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label floating>Phone number</ion-label>
          <ion-input ngModel name="phn" type="text"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input ngModel name="password" type="password"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input ngModel name="cpassword" type="password"></ion-input>
        </ion-item>

      <div padding>
        <button ion-button round full type="submit" round [disabled]="!f.valid">Register</button>
      </div>
    </form>
  </ion-list>
</ion-content>
