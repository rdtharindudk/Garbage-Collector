<ion-header>

  <ion-navbar>
    <ion-title>updateitem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <form #f="ngForm">
    
          <ion-item>
            <ion-label floating>Item name</ion-label>
            <ion-input ngModel name="address" type="text" [(ngModel)]="item_name"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input ngModel name="lane_number" type="text" [(ngModel)]="description"></ion-input>
          </ion-item>
          <button ion-button (click)="update()">Update</button>
        </form>
      </ion-list>
</ion-content>
