<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <form (ngSubmit)="login(f.value)" #f="ngForm">

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input ngModel name="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input ngModel name="password" type="password"></ion-input>
      </ion-item>

      <div padding>
          <button ion-button round type="submit" full>Sign In</button>
        </div>
    </form>
  </ion-list>

</ion-content>
